<html>
	<head>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 

        //Loading inital message using for loop
      	var loaddata = "";

				for (i = 0; i < geemails.length; i++) {
    			loaddata += "<tr>"+ "<td>"+geemails[i].date+"</td>" + "<td>"+geemails[i].subject+"</td>" + "<td>"+geemails[i].sender+"</td>" +"</tr>";
				}
				
				document.getElementById("loadmail").innerHTML = "<tr>"+"<td><b>Date</b></td>"+"<td><b>Subject</b></td>"+"<td><b>Date</b></td>"+"</tr>" + loaddata;

      };

    </script>

	</head>

	<body>
		<header><h1>Gee-Mail</h1></header>
		<br>

		<div class="container" id="main">
			
			<table id="loadmail" border="3px"></table>
			<p id="n.m"></p>


		</div>

	</body>
</html>
